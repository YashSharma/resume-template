- project: DeBlur GAN
  role: Project
  duration: October 2019
  url: "https://github.com/YashSharma/Experiments/tree/master/GAN/DeBlurGAN"
  description: <ul class="resume-item-list"><li>Designed a CycleGAN inspired generator-discriminator architecture for recovering degraded celeb images.</li><li>Used weighted sum of pixelwise L2 loss and VGGNet perceptual loss along with Adam optimizer for high quality output.</li></ul>

- project: Stack Overflow Chat Bot
  role: Project
  duration: July 2018
  url: "https://github.com/YashSharma/NLP-Coursera/tree/master/project"
  description: <ul class="resume-item-list"><li>Built a dialogue chatbot to assist with stack overflow queries. Hosted it on Telegram and AWS. </li><li>Created intent classifier to classify queries as pertaining to stack overflow or not. Used chatterbot with incremental training for natural language generation and starspace embedding based semantic match for natural language query.  </li></ul>

